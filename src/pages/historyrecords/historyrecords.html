<ion-header>
    <page-navbar [titleText]="'交易记録'">
      </page-navbar>    
</ion-header>



<ion-content  [fullscreen]="true" class="black-background" style="text-align: center;" #c> 
  <page-header></page-header>


        <div style="padding: 10px;
        padding-right: 6px;">

        
        <div class="box" style="height: 230px;
        padding: 10px;">
            <div class="row1">
                <div class="col-xs-6"><div class="clubs-row"> <!--<input value="2017-10-28 00:00:00" class="form-control input-lg clubs-input clubs-datepicker valid" data-val="true" data-val-date="The field From must be a date." data-val-required="请输入起始时间" id="From" name="From" placeholder="日期由" type="text"><span class="field-validation-valid" data-valmsg-for="From" data-valmsg-replace="true"> -/span> -->           
                  <ion-datetime style="border-radius: 4px;"  displayFormat="M-D-YYYY HH:m:s" pickerFormat="M-D-YYYY HH:m:s" name="myDateFrom" [(ngModel)]="myDateFrom" class="form-control input-lg clubs-input clubs-datepicker valid">
                  </ion-datetime></div>
                </div>
                <div class="col-xs-6"><div class="clubs-row">          <ion-datetime  style="border-radius: 4px;"   displayFormat="M-D-YYYY HH:m:s" pickerFormat="M-D-YYYY HH:m:s" name="myDateTo" [(ngModel)]="myDateTo" class="form-control input-lg clubs-input clubs-datepicker valid">
                    
                  </ion-datetime></div></div>
            </div>
            <div class="clubs-row"><div class="clubs-row" style="margin:0px;color:green">交易种类</div>
            <select  style="border-radius: 4px;"  class="form-control input-lg clubs-input" data-val="true" data-val-required="请选择类型" name="TransType">
              <option selected="selected" value="*">所有</option>
                  <option value="D">存款</option>
                  <option value="W">取款</option>
                  <option value="T">户内转账</option>
                  <option value="C">现金存点</option>
                  <option value="P">优惠存点</option>
                  <option value="B">取点</option>
                  <option value="R">取款失败补点</option>
                  </select>
        
            </div>   
          <div class="clubs-row">
            <div  class="clubs-row" style="margin:0px;color:green">状态</div>
              <select  style="border-radius: 4px;"  class="form-control input-lg clubs-input" data-val="true" data-val-required="请选择状态" name="TransStatus">
                <option selected="selected" value="*">所有</option>
                <option value="OP">处理中</option>
                <option value="WP">出款中</option>
                <option value="CP">成功/已出款</option>
                <option value="CC">失败</option>
              </select>
          </div>
        </div>
      </div>
            


<div style="width:100%">
    <div style="width:80%; margin:0 auto;
    margin-bottom: 26px;">
        <button style="width:210px;margin-top: 20px;" class="text-black"  color=gold ion-button>     
                提交
        </button>
    </div>
</div>



<page-footer [content]="c"
></page-footer>



</ion-content>

<ion-footer>
  <page-tabs2 [activeHistory]="true"></page-tabs2>
</ion-footer>
