<ion-header>
        <page-navbar [titleText]="'我要提款'">
          </page-navbar>    
</ion-header>
    
<ion-content class="black-background" style="text-align: center;" #c> 
              
<page-header></page-header>

<div class="container clubs-account" >
    <div class="clubs-row">
        <div class="withdraw-title">取款注意事项:</div>
        <div class="withdraw-content">
            <p>银行帐户持有人姓名必须与注册时的姓名一致，否则无法申请取款；</p>
            <p>24小时内可申请3次提款，每次最低 100元人民币，最高上限为 30万元人民币；<span>(VIP客户最高上限为100万人民币)</span></p>
            <p>只需达到存款额的1倍有效投注额即可申请提款；</p>
            <p>所有取款均不收取任何手续费；</p>
            <p>本公司並不提供付款予第三者服务。</p>
        </div>
    </div>
    <div class="clubs-row" style="margin-bottom: 10%;">
        <div class="clubs-row" style="margin:0px;color:green">取款数额：</div>
            <select style="border-radius:4px;" class="form-control input-lg clubs-input" id="WithdrawType" name="Type" ngModel #Type="ngModel">
                <option selected="selected" value="">请选择</option>
                <option value="Manual1">100-4,999</option>
                <option value="Manual2">50,001-100,000</option>
            </select>
            <div *ngIf="Type.value != ''" class="clubs-row" >
                    <button (click)="withdraw()" ion-button full color=gold class="text-black">确定</button>
            </div>    
    </div>
</div>

    <page-footer [content]="c">

    </page-footer>

</ion-content>

<ion-footer>
    <page-tabs2></page-tabs2>
  </ion-footer>
